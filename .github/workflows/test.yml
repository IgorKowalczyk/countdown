name: Test package

on:
 push:
  branches: [master]
 pull_request:
  branches: [master]

jobs:
 test:
  name: Test package
  runs-on: ubuntu-latest
  strategy:
   fail-fast: false
   matrix:
    node: ["20.x"]
  steps:
   - name: ğŸ§± Checkout repository
     uses: actions/checkout@v4
   - name: ğŸ”© Setup PNPM
     uses: pnpm/action-setup@v3.0.0
     with:
      version: next-9
      standalone: true
   - name: ğŸ”© Setup Node ${{ matrix.node }}
     uses: actions/setup-node@v4
     with:
      node-version: ${{ matrix.node }}
      cache: "pnpm"
   - name: ğŸ“¥ Install dependencies
     run: pnpm install
   - name: ğŸš€ Run tests (Node ${{matrix.node}})
     run: "pnpm run test"
