name: Test package

on:
 push:
  branches: [master]
 pull_request:
  branches: [master]

jobs:
 test:
  name: Test package
  runs-on: ubuntu-latest
  strategy:
   fail-fast: false
   matrix:
    language: ["javascript"]
    node: ["16.x", "18.x"]
  steps:
   - name: ğŸ§± Checkout repository
     uses: actions/checkout@v3
   - name: ğŸ”© Setup PNPM
     uses: pnpm/action-setup@v2
     with:
      version: latest
   - name: ğŸ”© Setup Node ${{ matrix.node }}
     uses: actions/setup-node@v3
     with:
      node-version: ${{ matrix.node }}
      cache: "pnpm"
   - name: ğŸš€ Install dependencies
     run: pnpm install
   - name: ğŸš€ Format check
     run: "pnpm run test"
