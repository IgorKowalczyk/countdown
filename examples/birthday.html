<!-- Only for demo style -->
<style>
:root {
--background: #fff;
--text: #333;
--color-888: #888;
--switch-slider: #888;
}

[data-theme="dark"] {
--background: #222;
--text: #fff;
--color-888: #000;
--switch-slider: #fff;
}

@font-face {
font-family: 'Montserrat';
src: url(../lib/fonts/montserrat-light.ttf);
}

* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
background-color: var(--background);
color: var(--text);
font-family: 'Montserrat';
display: flex;
align-items: center;
justify-content: center;
transition: 500ms;
position: relative;
display: flex;
flex-direction: column;
height: 100%;
word-break: break-all;
}

html, body {
min-height: 100%;
}

.container {
text-align: center;
flex: 1 0 auto;
}

h1 {
font-weight: normal;
}

li {
display: inline-block;
list-style-type: none;
padding: 1em;
text-transform: uppercase;
}

li span {
display: block;
}

footer {
flex-shrink: 0;
text-align: center;
}

.theme-switch, .switch {
display: inline-block;
height: 34px;
position: relative;
width: 60px;
}

.theme-switch input, .switch input {
display: none;
}

.theme-switch-container, .switch-container {
position: sticky;
top: 0;
}

.slider, .slider-switch {
background-color: rgba(31, 31, 31, 0.8);
bottom: 0;
cursor: pointer;
left: 0;
position: absolute;
right: 0;
top: 0;
transition: .4s;
}

.slider-switch:before {
background-color: var(--switch-slider);
bottom: 4px;
content: "";
height: 26px;
left: 4px;
position: absolute;
transition: .4s;
width: 26px;
}

.slider:before {
background-color: var(--color-888);
bottom: 4px;
content: "";
height: 26px;
left: 4px;
position: absolute;
transition: .4s;
width: 26px;
}

input:checked + .slider, input:checked + .slider-switch {
background-color: #888;
}

input:checked + .slider:before, input:checked + .slider-switch:before {
transform: translateX(26px);
background-color: #fff;
}

.slider.round, .slider-switch.round {
border-radius: 34px;
}

.slider.round:before, .slider-switch.round:before {
border-radius: 50%;
}

.li-switch {
list-style: none;
}

.theme-switch-container {
display: flex;
align-items: center;
justify-content: center;
transition: 500ms all;
}

.option-description {
text-align: center;
transition: 500ms all;
}
</style>
<!-- /Only for demo style -->
<div class="container">
<h1>Countdown to my birthday:</h1>
<ul>
<li><span id="days">0</span>days</li>
<li><span id="hours">0</span>Hours</li>
<li><span id="minutes">0</span>Minutes</li>
<li><span id="seconds">0</span>Seconds</li>
</ul>
</div>
<!-- Only for dark mode -->
<footer>
<li class="li-switch"><div class="theme-switch-container">
<label class="theme-switch" for="checkbox">
<input type="checkbox" id="checkbox"/>
<div class="slider round"></div>
</label>
</div><div class="option-description">Light/Dark Mode</div></li>
</footer>
<!-- /Only for dark mode -->
<script src="./download/countdown.min.js"></script>
<script type="text/javascript">
var daysElement = document.querySelector("#days"); // Select #days
var hoursElement = document.querySelector("#hours"); // Select #hours
var minutesElement = document.querySelector("#minutes"); // Select #minutes
var secondsElement = document.querySelector("#seconds"); // Select #seconds
var containerElement = document.querySelector(".container"); // Select container
var endDate = (new Date().getFullYear()) + "/08/02"; // Select date (Default javascript date format)

var myCountDown = new countdown(endDate, function (remaining, finished) { // Setup countdown

if (finished) {
containerElement.textContent = "Expired"; // Show text when expired
}

daysElement.textContent = remaining.totalDays; // Render message
hoursElement.textContent = remaining.hours;
minutesElement.textContent = remaining.minutes;
secondsElement.textContent = remaining.seconds;

});

/* Only for dark mode */
const toggletheme = document.querySelector('.theme-switch input[type="checkbox"]');
const currenttheme = localStorage.getItem('theme');
const meta = document.querySelector('meta[name="theme-color"]');
if (currenttheme) {
document.documentElement.setAttribute('data-theme', currenttheme);
if (currenttheme === 'dark') {
toggletheme.checked = true;
}
}
function switchtheme(e) {
if (e.target.checked) {
document.documentElement.setAttribute('data-theme', 'dark');
meta.setAttribute("content", "#222");
localStorage.setItem('theme', 'dark');
}
else {
document.documentElement.setAttribute('data-theme', 'light');
meta.setAttribute("content", "#ffffff");
localStorage.setItem('theme', 'light');
}
}
toggletheme.addEventListener('change', switchtheme, false);
/* /Only for dark mode */
</script>
