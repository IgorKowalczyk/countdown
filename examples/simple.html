<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example: Simple</title>
<meta name="viewport" content="width=device-width initial-scale=1">
<meta name="theme-color" content="#fff">
<meta name="description" content="Countdown.js - Simple counter example.">
<link rel="shortcut icon" href="https://igorkowalczyk.github.io/lib/favicon/favicon.jpg">
<link rel="canonical" href="/countdown.js/examples/simple">
</head>
<body ondragstart="return false" ondrag="return false">
<p id="counter"></p>
<script src="/countdown.js/download/countdown.min.js"></script> <!-- Delete /countdown.js/ if you use it in your project or replace the script with your file source. -->
<script type="text/javascript">
var counterElement = document.querySelector("#counter"); // Select "p" with "counter" ID
var endDate = (new Date().getFullYear() + 1) + "/01/01"; // Select date (Default javascript date format)

var myCountDown = new countdown(endDate, function(remaining, finished) { // Setup countdown

  var message = ""; // Default message

  if (finished) {
    message = "Expired"; // Show text when expire
  } else {
    message = remaining.totalDays + " d "; // Else
    message += remaining.minutes + " m "; // Else
    message += remaining.seconds + " s "; // Else
  }

  counterElement.textContent = message; // Render message
});
</script>
</body>
</html>
