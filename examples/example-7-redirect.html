<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Example: Coming Soon</title>
<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

html, body {
height: 100%;
}

body {
background-color: #ffd54f;
font-family: "Roboto-Thin";
display: flex;
align-items: center;
justify-content: center;
}

.container {
color: #333;
text-align: center;
}

h1 {
font-weight: normal;
font-size: 10em;
}

li {
display: inline-block;
font-size: 1.5em;
list-style-type: none;
padding: 1em;
text-transform: uppercase;
}

li span {
display: block;
font-size: 4.5rem;
}
</style>
</head>
<body>

<div class="container">
<h1>Coming Soon!</h1>
<ul>
<li><span id="days">0</span>days</li>
<li><span id="hours">0</span>Hours</li>
<li><span id="minutes">0</span>Minutes</li>
<li><span id="seconds">0</span>Seconds</li>
</ul>
</div>

<!-- Script must be loaded first -->
<script src="/countdown.js/download/countdown.min.js"></script> <!-- Delete /countdown.js/ if you use it in your project or replace the script with your file source. -->
<script type="text/javascript">
var daysElement = document.querySelector("#days"); // Get days element
var hoursElement = document.querySelector("#hours"); // Get hours element
var minutesElement = document.querySelector("#minutes"); // Get minutes element
var secondsElement = document.querySelector("#seconds");  // Get seconds element
var containerElement = document.querySelector(".container"); // Get container
var endDate = (new Date().getFullYear() - 1) + "/01/01"; // Set Date

var myCountDown = new countdown(endDate, function (remaining, finished) {

if (finished) {
window.location.href = "http://igorkowalczyk/countdown.js";  // But it never expire :D /*/ Reload the site and change the URL to main.
return;
}

daysElement.textContent = remaining.totalDays; // Setup date
hoursElement.textContent = remaining.hours; // Setup date
minutesElement.textContent = remaining.minutes; // Setup date
secondsElement.textContent = remaining.seconds; // Setup date
});
</script>
</body>

</html>
